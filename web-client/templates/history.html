{% extends 'base.html' %}

{% block container %}

    {%for chat in chat_log %}
        <div class="card">
            <h5 class="card-header">{{chat.timestamp}}</h5>
            <div class="card-body">
                <p class="card-text">{{chat.text}}</p>
            </div>
        </div>
    {% endfor %}

    <a href="/"><button type="button" class="btn btn-primary">Return</button></a>
{% endblock %}
